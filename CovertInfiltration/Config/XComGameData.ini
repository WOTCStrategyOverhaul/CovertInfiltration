; Greetings, Adventurer!
; 
; Beyond this point lies The Valley Of The Squad Sizes.
; Many tales have been told about the secrets that are hidden there.
; Some speak of great treasures that one can find.
; Others of the excitment the one can reap.
; Others of The Great Chaos that thirsts to upset The Balance of these lands.
; You may find legends that speak of easy victories, yet make no mistake - these are just legends...
; It is even said that The Great Coding Gods from above dare not come to The Valley since The Creation!
;
; What do you believe? Will you dare to venture forth?
;
; If you do, you must also know the other Anchors of The Balance:
; The number of beds on your ship;
; How many resources you scavenge along your path;
; How many companions you start your journey together with;
; How many companions you will gather along the way;
; How much gear they will need;
; How much their gear will slow them down;
; How scary their gear will look to your enemies;
; And lastly - their endurance.
;
; Before you go, remember - those that choose to visit this sacred place will have their story forever altered - a new journey awaits.

